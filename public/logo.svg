    <path class="logo-icon" d="M22 6V3h-6c-2.2 0-4 1.8-4 4v14c0-1.7 1.3-3 3-3h7v-2.3"/>
  </g>

  <!-- Text "fetch" -->
  <text x="45" y="27" class="logo-text" font-size="24">fetch</text>
  
  <!-- Blue dot -->
  <circle class="logo-dot" cx="140" cy="27" r="4"/>
